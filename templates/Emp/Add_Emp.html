<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
   
    {% include "Emp/navbar.html" %}

    <h1 class="text-center my-3">Add New Employee</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-warning">
                    <div class="card-body">
                        <form action="/Emp/add_emp/" method='POST'>

                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="Id" class="form-label">Employee Id</label>
                                <input type="text" 
                                class="form-control" id="Id" 
                                placeholder="Employee id"
                                name="emp_id"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Employee Name</label>
                                <input type="text" class="form-control"
                                id="name" placeholder="Employee Full name"
                                name = "emp_name"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Employee Phone</label>
                                <input type="text" class="form-control"
                                id="phone" 
                                placeholder="Employee Phone number"
                                name = "emp_phone"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Employee Address</label>
                                <input type="text" 
                                class="form-control" id="address" 
                                rows="5" 
                                placeholder="Employee Address"
                                name = "emp_address"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="department">Department</label>
                                <select name="emp_department" id="department" class="form-control" >
                                    <option value="select">Select</option>
                                    <option value="CSE">Computer Science</option>
                                    <option value="ME">Mechanical Engineering</option>
                                    <option value="EE">Electrical Engineering</option>
                                    <option value="IT">Information Technology</option>
                                    <option value="HR">Human Resource</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="working">Working</label>
                                <select name="emp_working" id="working">
                                    <option value="check">Choose</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-dark">Add Employee</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
