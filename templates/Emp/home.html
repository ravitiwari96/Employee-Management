<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
   
    {% include "Emp/navbar.html" %}

    <h1 class="text-center my-3">Employee Management</h1>
    <h2 class="text-center my-3">List of Employees</h2>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>S.NO.</th>
                    <th>EMP_ID</th>
                    <th>EMP_NAME</th>
                    <th>PHONE</th>
                    <th>ADDRESS</th>
                    <th>DEPARTMENT</th>
                    <th>WORKING</th>
                    <th>ACTION</th>
                  </tr>
                </thead>
                <tbody>
                 {% for e in emps %}
                  <tr>
                    <td>{{ forloop.counter }}</td> 
                    <td>{{ e.emp_id }}</td>
                    <td>{{ e.name }}</td>
                    <td>{{ e.phone }}</td>
                    <td>{{ e.address }}</td>
                    <td>{{ e.department }}</td>
                    <td>{{ e.working }}</td> 
                    <td>
                      <a href="/Emp/delete_emp/{{e.emp_id}}" class="btn btn-danger btn-sm">Delete</a>
                      <a href="/Emp/update_emp/{{e.emp_id}}" class="btn btn-success btn-sm">Update</a>
                    </td>
                  </tr>
                  {% endfor %}  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
