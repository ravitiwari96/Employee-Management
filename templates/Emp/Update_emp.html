<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
   
    {% include "Emp/navbar.html" %}

    <h1 class="text-center my-3">Update Employee</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-warning">
                    <div class="card-body">
                        <form action="/Emp/do_update_emp/{{emp.emp_id}}" method='POST'>

                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="Id" class="form-label">Employee Id</label>
                                <input type="text" 
                                class="form-control" id="Id" 
                                placeholder="Employee id"
                                name="emp_id"
                                value="{{emp.emp_id}}"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Employee Name</label>
                                <input type="text" class="form-control"
                                id="name" placeholder="Employee Full name"
                                name = "emp_name"
                                value="{{emp.name}}"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Employee Phone</label>
                                <input type="text" class="form-control"
                                id="phone" 
                                placeholder="Employee Phone number"
                                name = "emp_phone"
                                value="{{emp.phone}}"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Employee Address</label>
                                <input type="text" 
                                class="form-control" id="address" 
                                placeholder="Employee Address"
                                name = "emp_address"
                                value="{{emp.address}}"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="department">Department</label>
                                <select name="emp_department" id="department" class="form-control" value="{{emp.emp_department}}" >
                                    <option value="select" {% if emp.department == "select" %}selected{% endif %}>Select</option>
                                    <option value="CSE" {% if emp.department == "CSE" %}selected{% endif %}>Computer Science</option>
                                    <option value="ME" {% if emp.department == "ME" %}selected{% endif %}>Mechanical Engineering</option>
                                    <option value="EE" {% if emp.department == "EE" %}selected{% endif %}>Electrical Engineering</option>
                                    <option value="IT" {% if emp.department == "IT" %}selected{% endif %}>Information Technology</option>
                                    <option value="HR" {% if emp.department == "HR" %}selected{% endif %}>Human Resource</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="working">Working</label>
                                
                                <select name="emp_working" id="working"  value="{{emp.working}}">
                                    <option value="Yes" {% if emp.working == "Yes" %}selected{% endif %}>Yes</option>
                                    <option value="No" {% if emp.working == "No" %}selected{% endif %}>No</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-dark">Update </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
